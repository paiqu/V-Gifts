<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Gifts</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">        

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <main>
        <h1 id="website-name" class="mt-3">V-Gifts</h1>
        <div class="d-flex justify-content-end w-100 mt-3" id="register-login">
            <a href="register.html"><button type="button" class="btn btn-primary me-2">Register</button></a>
            <a href="login.html"><button type="button" class="btn btn-primary me-4">Log in</button></a>
        </div>
        <div id="introCarousel" class="carousel slide"  data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#introCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imgs/intro_photos/intro-1.jpeg" class="d-block w-100 img-fluid" alt="...">
                    <div class="container">
                        <div class="carousel-caption text-start">
                          <h1>Looking for a gift for your special one?
                          </h1>
                          <h2>Explore our range of gits </h2>
                          <p><a class="btn btn-lg btn-primary" href="products-page.html">Browse the Market</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item w-100">
                    <img src="imgs/intro_photos/intro-2.jpeg" class="d-block w-100 img-fluid" alt="...">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Don't know want to purchase?</h1>
                        <h2>Sign up today and talk to our <b>GiftBot</b> and receive a customized gift idea.</h2>
                        <p><a class="btn btn-lg btn-primary" href="register.html">Sign up today</a></p>
                    </div>
                </div>
                </div>
                <div class="carousel-item w-100">
                    <img src="imgs/intro_photos/intro-3.jpeg" class="d-block w-100 img-fluid" alt="...">
                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1>Already has a account?</h1>
                            <p>Log in now and continue your exploration</p>
                            <p><a class="btn btn-lg btn-primary" href="login.html">Log in</a></p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#introCarousel"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#introCarousel"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
