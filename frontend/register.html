<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">V-Gifts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-right d-flex" id="navbarNavDropdown">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">For Him</a></li>
                            <li><a class="dropdown-item" href="#">For Her</a></li>
                            <li><a class="dropdown-item" href="#">For Babbies</a></li>
                            <li><a class="dropdown-item" href="#">For Pets</a></li>
                            <li><a class="dropdown-item" href="#">Customize</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item flex-grow-1">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto nav-flex-icons navbar-right">
                    <li class="nav-item">
                        <a class="nav-link">
                            <button type="button" class="btn btn-light"><i class="bi bi-cart"></i>Cart</button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="profile-page.html">
                            <button type="button" class="btn btn-primary"><i class="bi bi-person-fill"></i>My Account</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <blockquote class="blockquote text-center" style="margin-top: 40px">
        <h1>Become to V-Gift member</h1>
    </blockquote>
    <main class="container">
        <form>
            <div class="row" style="margin-top: 80px">
                <div class="col-sm-6 form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address Here.." class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password Here.." class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmed Password</label>
                <input type="password" placeholder="Enter Password Here.." class="form-control">
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter City Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Country</label>
                    <input type="text" placeholder="Select Country Name Here.." class="form-control">
                </div>
            </div>
            <button type="button" class="btn btn-lg btn-info">Create profile</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
