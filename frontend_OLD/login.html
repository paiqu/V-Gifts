<!doctype html>
<html lang="zh-AU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <title>V-Gift</title>
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h1><span id="login-yellow">Log in</span> to your<br> V-Gift account</h1>
        </div>
    </div>

    <main class="main">
        <div class="col-md-6 col-sm-12">
            <!-- login page -->
            <form class="login-form">
                <div class="form-group">
                    <label>User Name</label>
                    <input id="login_user_name" type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="login_user_password" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block">Log in</button>
                <a role="button" class="btn btn-secondary btn-lg btn-block"  href="register.html">Not a member? Sign up</a>
            </form>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV" crossorigin="anonymous"></script>


</body>
</html>
